<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Uzbek Instruments</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-yellow-800 mb-6">Ro‘yxatdan o‘tish</h2>
    <form class="space-y-5">
      <div>
        <label for="name" class="block mb-1 font-medium">To‘liq ism</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="Ismingiz">
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="you@example.com">
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Parol</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="********">
      </div>
      <div>
        <label for="confirm-password" class="block mb-1 font-medium">Parolni tasdiqlang</label>
        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-yellow-700 text-white py-2 rounded-lg hover:bg-yellow-800 transition">Ro‘yxatdan o‘tish</button>
      <p class="text-center text-sm mt-4">Hisobingiz bormi? <a href="login.html" class="text-yellow-700 hover:underline">Kirish</a></p>
    </form>
  </div>
</body>
</html>
