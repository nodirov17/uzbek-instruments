<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish - O'zbek Cholg'u Laboratoriyasi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 25s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Musical notes animation */
    .musical-notes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .note {
      position: absolute;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.2);
      animation: noteFloat 20s infinite linear;
    }
    
    @keyframes noteFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: white;
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    /* Main Container */
    .main-container {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    /* Registration Card */
    .register-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .register-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 4s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .card-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      margin: 0 auto 1.5rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .card-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .card-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }
    
    /* Form Styles */
    .register-form {
      position: relative;
      z-index: 1;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-label {
      display: block;
      color: white;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .form-input:focus + .input-icon {
      color: white;
      transform: translateY(-50%) scale(1.1);
    }
    
    .form-select {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      appearance: none;
      cursor: pointer;
    }
    
    .form-select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }
    
    .form-select option {
      background: #667eea;
      color: white;
    }
    
    /* Checkbox Styles */
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .custom-checkbox {
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      cursor: pointer;
    }
    
    .custom-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    
    .checkmark {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      position: relative;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .custom-checkbox:hover .checkmark {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    .custom-checkbox input:checked ~ .checkmark {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-color: white;
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 7px;
      top: 3px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }
    
    .checkbox-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .checkbox-text a {
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
    }
    
    .checkbox-text a:hover {
      text-decoration: underline;
    }
    
    /* Button Styles */
    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(-1px);
    }
    
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Social Registration */
    .social-section {
      margin: 2rem 0;
      text-align: center;
      position: relative;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .divider span {
      margin: 0 1rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .social-buttons {
      display: flex;
      gap: 1rem;
    }
    
    .social-btn {
      flex: 1;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }
    
    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    /* Login Link */
    .login-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-link p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
    }
    
    .login-link a {
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border: 2px solid #fbbf24;
      border-radius: 15px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .login-link a:hover {
      background: #fbbf24;
      color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
    }
    
    /* Progress Steps */
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .progress-step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: white;
      font-weight: 600;
      position: relative;
      z-index: 2;
    }
    
    .progress-step.active {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-color: white;
    }
    
    .progress-step.completed {
      background: #10b981;
      border-color: white;
    }
    
    .progress-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-50%);
      z-index: 1;
    }
    
    /* Success Animation */
    .success-animation {
      text-align: center;
      padding: 2rem;
      display: none;
    }
    
    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, #10b981, #059669);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: successPulse 2s infinite;
    }
    
    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .success-icon i {
      font-size: 3rem;
      color: white;
    }
    
    /* Form Validation */
    .form-input.error {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
    
    .form-input.success {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    
    .error-message {
      color: #fca5a5;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .success-message {
      color: #86efac;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      color: white;
      margin-top: 1rem;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .register-card {
        margin: 1rem;
        padding: 2rem;
        border-radius: 20px;
      }
      
      .card-title {
        font-size: 2rem;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
      
      .social-buttons {
        flex-direction: column;
      }
      
      .nav-links {
        display: none;
      }
      
      .header-content {
        padding: 0 1rem;
      }
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Musical notes animation -->
  <div class="musical-notes" id="musicalNotes"></div>
  
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <div class="logo-icon">🎵</div>
        <div class="logo-text">Cholg'u Lab</div>
      </a>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">🏠 Bosh sahifa</a>
        <a href="instruments.html" class="nav-link">🎵 Cholg'ular</a>
        <a href="login.html" class="nav-link">🔑 Kirish</a>
      </nav>
    </div>
  </header>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="register-card">
      <!-- Progress Steps -->
      <div class="progress-steps">
        <div class="progress-line"></div>
        <div class="progress-step active" id="step1">1</div>
        <div class="progress-step" id="step2">2</div>
        <div class="progress-step" id="step3">3</div>
      </div>
      
      <!-- Card Header -->
      <div class="card-header">
        <div class="card-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="card-title">Ro'yxatdan o'tish</h1>
        <p class="card-subtitle">
          O'zbek cholg'u asboblari olamiga qo'shiling va musiqa sayohatingizni boshlang!
        </p>
      </div>
      
      <!-- Registration Form -->
      <form class="register-form" id="registerForm" novalidate>
        <!-- Step 1: Personal Information -->
        <div class="form-step" id="formStep1">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Ism *</label>
              <div style="position: relative;">
                <input type="text" class="form-input" name="firstName" required placeholder="Ismingiz">
                <i class="fas fa-user input-icon"></i>
              </div>
              <div class="error-message" id="firstNameError"></div>
              <div class="success-message" id="firstNameSuccess"></div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Familiya *</label>
              <div style="position: relative;">
                <input type="text" class="form-input" name="lastName" required placeholder="Familiyangiz">
                <i class="fas fa-user input-icon"></i>
              </div>
              <div class="error-message" id="lastNameError"></div>
              <div class="success-message" id="lastNameSuccess"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email manzil *</label>
            <div style="position: relative;">
              <input type="email" class="form-input" name="email" required placeholder="example@email.com">
              <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="error-message" id="emailError"></div>
            <div class="success-message" id="emailSuccess"></div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Telefon raqam</label>
            <div style="position: relative;">
              <input type="tel" class="form-input" name="phone" placeholder="+998 90 123 45 67">
              <i class="fas fa-phone input-icon"></i>
            </div>
            <div class="error-message" id="phoneError"></div>
            <div class="success-message" id="phoneSuccess"></div>
          </div>
          
          <button type="button" class="submit-btn" onclick="nextStep(2)">
            <i class="fas fa-arrow-right"></i>
            Keyingi qadam
          </button>
        </div>
        
        <!-- Step 2: Account Information -->
        <div class="form-step" id="formStep2" style="display: none;">
          <div class="form-group">
            <label class="form-label">Foydalanuvchi nomi *</label>
            <div style="position: relative;">
              <input type="text" class="form-input" name="username" required placeholder="username123">
              <i class="fas fa-at input-icon"></i>
            </div>
            <div class="error-message" id="usernameError"></div>
            <div class="success-message" id="usernameSuccess"></div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Parol *</label>
            <div style="position: relative;">
              <input type="password" class="form-input" name="password" required placeholder="Kamida 8 ta belgi">
              <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="error-message" id="passwordError"></div>
            <div class="success-message" id="passwordSuccess"></div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Parolni tasdiqlash *</label>
            <div style="position: relative;">
              <input type="password" class="form-input" name="confirmPassword" required placeholder="Parolni qayta kiriting">
              <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="error-message" id="confirmPasswordError"></div>
            <div class="success-message" id="confirmPasswordSuccess"></div>
          </div>
          
          <div style="display: flex; gap: 1rem;">
            <button type="button" class="submit-btn" style="background: rgba(255, 255, 255, 0.2);" onclick="previousStep(1)">
              <i class="fas fa-arrow-left"></i>
              Orqaga
            </button>
            <button type="button" class="submit-btn" onclick="nextStep(3)">
              <i class="fas fa-arrow-right"></i>
              Keyingi qadam
            </button>
          </div>
        </div>
        
        <!-- Step 3: Preferences and Confirmation -->
        <div class="form-step" id="formStep3" style="display: none;">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Yosh</label>
              <div style="position: relative;">
                <select class="form-select" name="age">
                  <option value="">Tanlang</option>
                  <option value="under18">18 yoshgacha</option>
                  <option value="18-25">18-25 yosh</option>
                  <option value="26-35">26-35 yosh</option>
                  <option value="36-50">36-50 yosh</option>
                  <option value="over50">50 yoshdan yuqori</option>
                </select>
                <i class="fas fa-calendar input-icon"></i>
              </div>
            </div>
