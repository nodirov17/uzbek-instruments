<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - O‘zbek Cholg‘u Laboratoriyasi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-sans">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6 hidden md:block">
      <h2 class="text-xl font-bold text-yellow-800 mb-6">Menyu</h2>
      <nav class="space-y-4">
        <a href="dashboard.html" class="block text-yellow-700 hover:underline">🏠 Bosh sahifa</a>
        <a href="#" class="block text-yellow-700 hover:underline">🪕 Cholg‘ular</a>
        <a href="favorites.html" class="block text-yellow-700 hover:underline">❤️ Sevimlilar</a>
        <a href="comments.html" class="block text-yellow-700 hover:underline">📝 Izohlarim</a>
        <a href="profile.html" class="block text-yellow-700 hover:underline">👤 Profil</a>
        <a href="admin.html" class="block text-yellow-900 font-semibold underline">🛠️ Admin Panel</a>
        <a href="index.html" class="block text-yellow-700 hover:underline">⬅️ Saytga qaytish</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-3xl font-bold text-yellow-900 mb-6">Admin Panel</h1>

      <!-- Add Instrument -->
      <section class="bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-yellow-800 mb-4">🆕 Yangi cholg‘u qo‘shish</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Cholg‘u nomi" class="w-full border border-yellow-300 rounded px-4 py-2">
          <input type="text" placeholder="Kategoriya yoki tur" class="w-full border border-yellow-300 rounded px-4 py-2">
          <textarea placeholder="Qisqacha tavsif" rows="3" class="w-full border border-yellow-300 rounded px-4 py-2"></textarea>
          <input type="file" class="w-full">
          <button class="bg-yellow-700 text-white px-6 py-2 rounded hover:bg-yellow-800">Qo‘shish</button>
        </form>
      </section>

      <!-- Manage Users -->
      <section class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold text-yellow-800 mb-4">👥 Foydalanuvchilar ro‘yxati</h2>
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-yellow-100">
              <th class="px-4 py-2 text-left">Ism</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Amallar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-4 py-2">Ozodbek Nodirov</td>
              <td class="px-4 py-2">ozodbek@example.com</td>
              <td class="px-4 py-2">Admin</td>
              <td class="px-4 py-2 space-x-2">
                <button class="text-yellow-700 hover:underline">Tahrirlash</button>
                <button class="text-red-600 hover:underline">O‘chirish</button>
              </td>
            </tr>
            <!-- Yana foydalanuvchilar shu yerda ko‘rsatiladi -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
