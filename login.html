<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish - O‘zbek Cholg‘u Laboratoriyasi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-yellow-800 mb-6 text-center">Tizimga kirish</h1>
      <form onsubmit="return loginUser()" class="space-y-6">
        <div>
          <label class="block text-yellow-800 font-medium">Email</label>
          <input type="email" id="email" class="w-full mt-1 border border-yellow-300 rounded px-4 py-2" required>
        </div>
        <div>
          <label class="block text-yellow-800 font-medium">Parol</label>
          <input type="password" id="password" class="w-full mt-1 border border-yellow-300 rounded px-4 py-2" required>
        </div>
        <button type="submit" class="w-full bg-yellow-700 text-white py-2 rounded hover:bg-yellow-800">Kirish</button>
      </form>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hozircha test maʼlumotlari bilan tekshirish
      if (email === "test@example.com" && password === "123456") {
        window.location.href = "dashboard.html";
        return false;
      } else {
        alert("Email yoki parol noto‘g‘ri!");
        return false;
      }
    }
  </script>
</body>
</html>
