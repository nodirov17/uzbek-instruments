<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Uzbek Instruments</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-yellow-800 mb-6">Hisobga kirish</h2>
    <form class="space-y-5">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="you@example.com">
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Parol</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="********">
      </div>
      <div class="flex justify-between items-center">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2">
          Meni eslab qol
        </label>
        <a href="#" class="text-sm text-yellow-700 hover:underline">Parolni unutdingizmi?</a>
      </div>
      <button type="submit" class="w-full bg-yellow-700 text-white py-2 rounded-lg hover:bg-yellow-800 transition">Kirish</button>
      <p class="text-center text-sm mt-4">Hisob yo‘qmi? <a href="register.html" class="text-yellow-700 hover:underline">Ro‘yxatdan o‘tish</a></p>
    </form>
  </div>
</body>
</html>
